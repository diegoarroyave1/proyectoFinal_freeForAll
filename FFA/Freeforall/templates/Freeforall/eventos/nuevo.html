{% extends 'Freeforall/base.html' %}
{% load static %}

{% block contenedor %}
{% if request.session.logueo.2 == 'A' or request.session.logueo.2 == 'E' or request.session.logueo.2 == 'C'  %}
<br>
<br><br>
<br>
<br><br>
<div class="container">
    <div class="row">
       <div class="col-md-12 ">
          <div class="titlepage">
             <h2>Registro</h2>
             <span> llena cada campo con los datos indicados</span>
          </div>
       </div>
    </div>
    <div class="container">
    <div class="row">
        <form class="col s12" action="{% url 'Freeforall:guardarEvento' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <label for="titulo">Nombre</label>
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="form-control" class="form-control" name="nombre_evento" required>
                    
                </div>
                <label for="fecha">Fecha inicio</label>
                <div class="input-field col s12">
                    <input id="fecha" type="date" class="form-control" class="form-control" name="fecha_inicio" required>
                    
                </div>
                <label for="fecha">Feha fin</label>
                <div class="input-field col s12">
                    <input id="fecha" type="date" class="form-control" class="form-control" name="feha_fin" required>
                    
                </div>
                <label for="titulo">Ubicacion</label>
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="form-control" class="form-control" name="ubicacion" required>
                    
                </div>
                <label for="titulo">Precio</label>
                <div class="input-field col s12">
                    <input id="titulo" type="number" class="form-control" class="form-control" name="precio" required>
                    
                </div>
                <label for="titulo">Municipio</label>
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="form-control" class="form-control" name="Municipio" required>
                    
                </div>
                <label for="titulo">Liga</label>
                <div class="input-field col s12">
                    <select class="form-select" name="ligas" required>
                        <option value="" disabled selected>Elige una liga</option>
                        {% for liga in ligas %}
                        <option value="{{liga.id_liga}}">{{liga.nombre_liga}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-field col s12">
                    <input value="{{ request.session.logueo.3 }}" id="titulo" type="hidden" class="form-control" name="usuarios" required>
                </div>
                <label>Foto</label>
                <div class="input-field col s12">
                    <input type="file" name="foto" class="form-control" accept="image/*" /><br>
                </div>    
                <div class="form-btns">
                    <button type="submit" class="btn btn-primary">Guardar evento</button>
                </div>
                </div>
            </div>
        </form>
    </div>
 </div>   
</div>
{% endif %}
{% endblock %}
