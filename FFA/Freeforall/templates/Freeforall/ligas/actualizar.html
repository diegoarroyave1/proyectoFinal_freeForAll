{% extends 'Freeforall/base.html' %}
{% load static %}

{% block contenedor %}
{% if request.session.logueo.2 == 'A' or request.session.logueo.2 == 'E' or request.session.logueo.2 == 'C'  %}
<br>
<br><br>
<br>
<br><br>
<div class="container">
    <div class="row">
       <div class="col-md-12 ">
          <div class="titlepage">
             <h2>Actualizar Liga</h2>
             <span> llena cada campo con los datos indicados</span>
          </div>
       </div>
    </div>
<div class="container">
    <div class="row">
        <form class="col s12" action="{% url 'Freeforall:actualizarliga' %}" method="POST">{% csrf_token %}
            <div class="row">
                <input value="{{liga.id_liga}}" type="hidden" name="id_liga">
                <div class="input-field col s12">
                    <input value="{{liga.nombre_liga}}" id="titulo" type="text" name="nombre_liga" required>
                    <label for="titulo">nombre_liga</label>
                </div>
                <div class="form-btns">
                    <button type="submit" class="btn btn-primary">Guardar liga</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
