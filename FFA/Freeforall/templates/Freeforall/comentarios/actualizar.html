{% extends 'Freeforall/base.html' %}
{% load static %}

{% block contenedor %}
{% if request.session.logueo.2 == 'A' or request.session.logueo.2 == 'E' or request.session.logueo.2 == 'C'  %}
<br>
<br><br>
<br>
<br><br>
<div class="container">
    <div class="row">
       <div class="col-md-12 ">
          <div class="titlepage">
             <h2>Editar comentario</h2>
             <span> llena cada campo con los datos indicados</span>
          </div>
       </div>
    </div>
<div class="container">
    <div class="row">
        <form class="col s12" action="{% url 'Freeforall:actualizarComentarios' %}" method="POST">{% csrf_token %}
            <div class="row">
                <input value="{{comentarios.id_comentarios}}" type="hidden" name="id_comentarios">
                <label for="titulo">Comentario</label>
                    <div class="input-field col s12">
                        <input value="{{comentarios.comentarios}}" id="titulo" type="text" class="form-control" name="comentarios" required>
                    </div>
                    <label for="titulo">Usuario</label>
                    <div class="input-field col s12">
                        <input value="{{ request.session.logueo.3 }}" id="titulo" type="hidden" class="form-control" name="usuarios" required>
                    </div>
                    <label for="titulo">Evento</label>
                    <div class="input-field col s12">
                        <input value="{{ comentarios.id_evento }}" id="titulo" type="hidden" class="form-control" name="eventos" required>
                    </div>
                <div class="form-btns">
                    <button type="submit" class="btn btn-primary">Guardar liga</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
