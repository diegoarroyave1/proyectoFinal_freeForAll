{% extends 'Freeforall/base.html' %}
{% load static %}

{% block contenedor %}
{% if request.session.logueo.2 == 'A' or request.session.logueo.2 == 'E' or request.session.logueo.2 == 'C'  %}

<div class="container">
    <div class="row">
       <div class="col-md-12 ">
          <div class="titlepage">
             <h2>Registro Cometario</h2>
             <span> llena cada campo con los datos indicados</span>
          </div>
       </div>
    </div>
    <div class="container">

                    <div class="input-field col s12">
                        <input value="{{ eventos.id_evento }}" id="titulo" type="hidden" class="form-control" name="eventos" required>
                    </div>
                        <button type="submit" class="btn btn-primary">Guardar liga</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
