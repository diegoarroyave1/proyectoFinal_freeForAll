{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.png" type="image/png">

<title>Title</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <div class="row justify-content-center" >
            <div class="col-md-6">
                <div class="col-md-2 col-md-offset-5"></div>
                    <form action="{% url 'Freeforall:login' %}" method="post">
                        {% csrf_token %}
                        <div class="logo"> <a href="index.html"><img src="{% static 'images/logo.png' %}" width="604px" 
                            height="112px" ></a> </div>
                        <h1 class="h3 mb-3 fw-normal">Login</h1>
                        <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" id="email" name="email" >
                        <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" id="clave" name="clave">
                        <label for="floatingPassword">Password</label>
                        </div>
                        <a class="link" href="{% url 'Freeforall:nuevoUsuario' %}">Registrarse ---</a>
                        <a class="link" href="{% url 'Freeforall:showRestablecer' %}">Olvidaste tu contrase√±a</a>
                        <br>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
                    </form>
                <div>
            </div>
        </div>
    </div>
    </main>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags != 'error' %}{{ message.tags }}{% elif message.tags == 'error' %}danger{% endif %}" role="alert">{{ message }}</button></div>
           
        {% endfor %}
      {% endif %}
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
