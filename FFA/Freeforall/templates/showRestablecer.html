{%extends "Freeforall/base.html"%}
    {%load static%} 

    {%block contenedor%}

    
<div class="container" style="text-align: center;">
    <form action="{% url 'Freeforall:cambiarPws' %}" method="POST">
        {% csrf_token %}
        <input value="{{usuarios.id_usuario}}" type="hidden" name="id_usuario">
        <h2 style="color:black" >Ingrese la nueva contraseña</h2>
        <br>
        <label>Contraseña</label>
        <input type="password" class="form-control" name="clave" required><br>
        <input class="btn btn-info" type="submit">
    </form>
</div>
  

{%endblock contenedor%}
